<h1>HOME</h1>
<div class="home">
    <app-cart-popup #modal
        [product]="product"
    >
    </app-cart-popup>  
    <div class="col-md-4 item" *ngFor="let item of listProduct">
        <app-item 
            [product]="item"
            (onAdd)="showModal($event); modal.showModal();"
            (onLike)="addToWishList($event)">
        </app-item>
    </div>
</div>
